<style>
    /* .section{

    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .card{
        width:350px;
        height: 350px;
        background-color:coral;
        border-radius: 20px;
        overflow:hidden ;
    }
    .card img{  
        width: 100%;
    }
    .card p{
        text-align: center;
    }
    .card p:nth-child(2){
        color: lime;
    }
</style>
<body>
    <section>
        <div class="card">
            <img src="https://cdn.alfabetajuega.com/wp-content/uploads/2021/03/naruto.jpg?width=1200&aspect_ratio=1200:631" alt="naruto">
            <p>Naruto</p>
            <p>Shipudden</p>
        </div>
    </section>
</body>
